<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Vanguard:laserscope</title>
  </head>
 
  <body>   
    <input id="number" type="textbox" accept="image/jpeg, image/png">
    <input id="file" type="file" accept="image/jpeg, image/png">
    <input id="submit"type="submit">
  </body>
   <script type="text/javascript">
     reader = new FileReader();
     
     document.getElementById("submit").onclick= function (event) {
          event.preventDefault();

          file = document.getElementById("file").files[0];
          upload(file, file.name.split(".").pop());
     };
     
     var upload = function (photo, filetype) {
          number = document.getElementById("number").value;
          
          var request = new XMLHttpRequest();
          
          request.open('POST', 'http://127.0.0.1:8080/?type=picture&number=' + number + '&filetype=' + filetype);
          request.send(photo);
     };
     
   </script>

</html>
